<!DOCTYPE html>
<html>
  <head>
    <title>Textchange Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/public/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/public/bootstrap/js/bootstrap.min.js"></script>
    
    Create New Account {{username}}
    <form class="form-horizontal" action="/signup" method="post">
      <div class="control-group">
        <label class="control-label" for="inputEmail">Username</label>
        <div class="controls">
          <input type="text" name = "username" id="inputEmail" placeholder="@brown.edu addresses only!">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>
        <div class="controls">
          <input type="password" name = "password" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputName">Name</label>
        <div class="controls">
          <input type="text" name = "name" id="inputName" placeholder="Name">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" value = "Create" class="btn">Create Account</button>
        </div>
      </div>
    </form>
  </body>
</html>
