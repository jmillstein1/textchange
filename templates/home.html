<!DOCTYPE html>
<html>
  <head>
    <title>Textchange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/public/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="/public/bootstrap/css/slider.css" rel="stylesheet" media="screen">
    <link href="/public/css/style.css" rel="stylesheet">


  </head>
  <body>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/public/bootstrap/js/bootstrap.min.js"></script>
    <script src="/public/bootstrap/js/bootstrap-slider.js"></script>
    <script src="/public/javascript/listing.js"></script>
    <script src="/public/javascript/classStringList.js"></script>


    
    <div class="container">
   		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
    <a class="brand" id = "navbar_brand" >Textchange</a>
				    <ul class="nav">
				      <li id = "buyTab" class="active"><a href="#" onClick= "return buy()">Buy</a></li>
				      <li id = "sellTab"><a href ="#" onClick="return sell()" >Sell</a></li>
				    </ul>

			</div>
 		</div>
    </div> 

		</div>

<div id = "buy">

    <div id = "book_search">

      <form class="navbar-search pull-left" action="javascript:search()">
      <input id="search" type="text" class="search-query" placeholder="Search by Book, Class or Author..." >
      </form>

    </div>


    <div class="list_container">

        <ul id="list_thumbnails_buy">
     
    </ul>
  </div>

</div>


<div id = "sell">


  <div class="list_container">
        <ul id="list_thumbnails_input">
          <li>
            <div class="list_thumbnail post_container">
              <form id = "newBookForm" class="form-inline" action = "/addbook" method = "post">

                <div class="fileupload fileupload-new pull-left" data-provides="fileupload">
                <div class="fileupload-new thumbnail" style="width: 80px; height: 100px;"><img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image" /></div>
                <div class="fileupload-preview fileupload-exists thumbnail" style="height: 100px; line-height: 20px;"></div>
                <div>
                  <span class="btn btn-file"><span class="fileupload-new">Upload</span><span class="fileupload-exists">Change</span><input name = "photo" type="file" /></span>
                  <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
                </div>
              </div>

              <div id = "input_form">

                <input name = "title_name" type="text" class="input-medium input_buffer" id="titleSearch" placeholder="Book Title">
                <input name = "author" type="text" class="input-medium input_buffer" id="authorSearch" placeholder="Author">
                <input name = "class_name" id="classSearch" type="text" data-provide="typeahead" class="input-mini input_buffer" placeholder="Class" autocomplete="off"><br>
                <textarea name = "description" class = "input_buffer" placeholder = "Extra information... ex: condition, marks, age etc" rows="3"></textarea>
              </div>

              <div id = "condition form">

                <label class="checkbox">
                <input type="checkbox" value="">
                Highlighter
                </label>
                <label class="checkbox">
                <input type="checkbox" value="">
                Writing
                </label>
                <input type="text" class="span2" value="" data-slider-min="1" data-slider-max="3" data-slider-step="1" data-slider-value="1" data-slider-orientation="horizontal" data-slider-selection="before"data-slider-tooltip="show" id="condition_slider">
                <p type="number" class="span2" id="slider_display">1<p>


              </div>

              <div class= "post_btn">
                <p>
                  <input name = "price" type="number" class="input-mini input_price_buffer" placeholder="Price"><br><br>
                <button class="btn btn-large btn-primary" type="Submit">Post</button><br><br>
            
                </p>
              </div>
              </form>
            </div>
          </li>
     
    </ul>

    <ul id="list_thumbnails_sell">
     
    </ul>



  </div>
    

       


</div>

  </body>
</html>
