<!DOCTYPE html>
<html>
  <head>
    <title>Textchange Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/public/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/public/css/style.css" rel="stylesheet">
    
  </head>
  <body>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/public/bootstrap/js/bootstrap.min.js"></script>
    <div class="list_thumbnail" id="login_box">
    <p class="lead" id="login_brand">Textchange</p>
    <form class="form-horizontal" action="/login" method="post" id="login_form">
      <div class="control-group">
          <input type="text" name = "username" id="inputEmail" placeholder="Your_Name@Brown.edu">
      </div>
      <div class="control-group">
          <input type="password" name = "password" id="inputPassword" placeholder="Password">
      </div>
      <div class="control-group">
          <button type="submit" value = "Log In" class="btn" id="sign_in_button">Sign in</button>
          <label class="checkbox" id="remember_checkbox">
          <input type="checkbox"><small> Remember me </small>
          </label>
      </div>
    </div>
    </form>
  </body>
</html>
